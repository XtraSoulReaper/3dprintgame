<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Idle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="container">
    <button onclick="openFilamentStore()">Buy Filament</button>
    <button onclick="openPrinterStore()">Printer Store</button>
    <button onclick="showPrinterStorage()">Printer Storage</button>
    
    <!-- Customer Orders Section -->
    <h2>Customer Orders</h2>
    <div id="order-container"></div>

    <!-- Printer Queue -->
    <h2>Printer Queue</h2>
    <div id="printer-queue"></div>

    <!-- Printer Progress Bars -->
    <div id="printer-progress-container">
        <div class="printer-progress" id="printer1-progress">
            <p>PrintMaster 300 Progress</p>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="printer1-progress-bar"></div>
            </div>
        </div>
        <div class="printer-progress" id="printer2-progress">
            <p>ProPrint 5000 Progress</p>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="printer2-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Printer Storage Popup -->
    <div id="printer-storage-popup" class="popup">
        <h2>Printer Storage</h2>
        <div id="printer-storage"></div>
        <button onclick="closePrinterStorage()">Close</button>
    </div>

    <!-- Filament Store Popup -->
    <div id="filament-popup" class="popup">
        <h2>Filament Store</h2>
        <div class="filament-item">1kg - $44.95 <button onclick="buyFilament(44.95, 1000)">Buy</button></div>
        <div class="filament-item">500g - $22.48 <button onclick="buyFilament(22.48, 500)">Buy</button></div>
        <div class="filament-item">250g - $11.24 <button onclick="buyFilament(11.24, 250)">Buy</button></div>
        <button onclick="closeFilamentStore()">Close</button>
    </div>

    <!-- Printer Store Popup -->
    <div id="printer-store-popup" class="popup">
        <h2>Printer Store</h2>
        <div class="printer-item">PrintMaster 300 - $200 <button onclick="buyPrinter('PrintMaster 300', 200)">Buy</button></div>
        <div class="printer-item">ProPrint 5000 - $350 <button onclick="buyPrinter('ProPrint 5000', 350)">Buy</button></div>
        <button onclick="closePrinterStore()">Close</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
