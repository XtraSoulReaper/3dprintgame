<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Tycoon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>3D Printing Tycoon</h1>

        <div class="stats">
            <p>Money: <span id="money">$500</span></p>
            <p>Filament: <span id="filament">1000g</span></p>
        </div>

        <div class="controls">
            <button onclick="buyFilament(100)">Buy 100g Filament ($10)</button>
            <button onclick="openPrinterShop()">Buy Printer</button>
            <button onclick="openPrintMenu()">Choose Print</button>
        </div>

        <div id="printers">
            <h2>Owned Printers</h2>
            <ul id="printerList"></ul>
        </div>

        <div id="printQueue">
            <h2>Active Prints</h2>
            <ul id="activePrints"></ul>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popup-title"></h2>
            <div id="popup-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
