<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Tycoon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>3D Print Tycoon</h1>
        <div class="stats">
            <span id="money-info">Money: $500</span>
            <span id="filament-info">Filament: 1000g</span>
        </div>
    </div>

    <div class="container">
        <div class="orders">
            <h2>Customer Orders</h2>
            <ul id="order-list"></ul>
        </div>

        <div class="printers">
            <h2>Your Printers</h2>
            <div id="printer-storage"></div>
        </div>

        <div class="actions">
            <button onclick="openPrinterStore()">Buy Printer</button>
            <button onclick="openFilamentStore()">Buy Filament</button>
            <button onclick="showPrinterStorage()">Manage Printers</button>
            <button onclick="showPrintStorage()">Print Storage</button>
        </div>
    </div>

    <!-- Popups -->
    <div id="printer-store-popup" class="popup">
        <div class="popup-content">
            <h2>Printer Store</h2>
            <div id="printer-store"></div>
            <button onclick="closePrinterStore()">Close</button>
        </div>
    </div>

    <div id="filament-popup" class="popup">
        <div class="popup-content">
            <h2>Filament Store</h2>
            <button onclick="buyFilament(44.95, 1000)">1kg - $44.95</button>
            <button onclick="buyFilament(22.48, 500)">500g - $22.48</button>
            <button onclick="buyFilament(11.24, 250)">250g - $11.24</button>
            <button onclick="closeFilamentStore()">Close</button>
        </div>
    </div>

    <script src="printers.js"></script>
    <script src="orders.js"></script>
    <script src="game.js"></script>
</body>
</html>
